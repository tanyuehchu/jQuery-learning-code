<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(42, 112, 153);
        }
    </style>
</head>

<body>
    <div class="box">box</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>

        //可亂數取得0-0.999999之間的數字
        const myRandom = Math.random()
        console.log('random:', myRandom);
        console.log('random:', myRandom * 100);


        //RGB <256內的整數
        console.log('random:', Math.floor(myRandom * 256));

        function getRandomInt() {
            const myRandom = Math.random()
            return Math.floor(myRandom * 256)
        }

        console.log('getRandomInt :', getRandomInt());

        //rgb=(256,256,256)
        $('.box').css('background-color', `rgb(${getRandomInt()},${getRandomInt()},${getRandomInt()})`)
    </script>
</body>

</html>
