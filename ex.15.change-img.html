<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .img-demo {
            height: 680px;
        }

        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .img-row img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo">
                    <img src="./imgs/product1.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="img-wrap d-flex">
                    <div class="img-row">
                        <img src="./imgs/product1.jpg" data-imgindex="0" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product2.jpg" data-imgindex="1" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product3.jpg" data-imgindex="2" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product4.jpg" data-imgindex="3" alt="">
                    </div>
                    <div class="img-row">
                        <img src="./imgs/product5.jpg" data-imgindex="4" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.img-row img').click(function () {
            console.log('this:', $(this));
            console.log('this src:', $(this).attr('src'));
            console.log('this data-imgindex:', $(this).data('imgindex'));
            const smallImgSrc = $(this).attr('src');
            $('.img-demo > img').attr('src', smallImgSrc);
        });
    </script>
</body>

</html>
