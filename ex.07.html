<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: .5s;
        }

        .wrap {
            width: 100%;
            height: 30px;
            background-color: #ccc;
            position: fixed;
            top: 0;
        }

        .box {
            background-color: rgb(181, 255, 43);
            height: 30px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        console.log('body 全長：', $('body').height());
        $('.box').css('width', (50 + '%'));

        //window是特殊字代表瀏覽器視窗
        console.log('分子/分母:', $(window).scrollTop() / $('body').height());
        console.log('乘以100:', ($(window).scrollTop() / $('body').height()) * 100);
        console.log('去掉後面小數點:', Math.floor(($(window).scrollTop() / $('body').height()) * 100));
        console.log('後面加一個%的符號:', Math.floor(($(window).scrollTop() / $('body').height()) * 100) + '%');

        $('.box').css('width', Math.floor(($(window).scrollTop() / $('body').height()) * 100) + '%');

        $(window).scroll(function () {

            //body.height是整個視窗，window.height = scrollbar的長度放大，所以body長-window長就是scrollbar的長度

            const bodyWindowheight = $('body').height() - $(window).height();

            const percentPage = Math.floor(($(window).scrollTop() / bodyWindowheight) * 100)

            $('.box').css('width', Math.floor(($(window).scrollTop() / bodyWindowheight) * 100) + '%');

            console.log(' myscroll page ', Math.floor(($(window).scrollTop() / bodyWindowheight) * 100) + '%');

            // 在事件裡面，加入一個條件判斷式
            // 兩個或以上條件想一起判斷，可以用 && 來連結，所有條件同時成立才為 true
            if ($(window).scrollTop() > 500 && $(window).scrollTop() <= 600) {
                $('body').css('background', 'orange');
                $('.img-wrap').css('transform', 'translateY(0)').css('opacity', '1');
            }
            else if ($(window).scrollTop() > 600) {
                $('body').css('background', 'lightyellow');
            }
            else {
                $('body').css('background', 'black');
                $('.img-wrap').css('transform', 'translateY(100px)').css('opacity', '0');
            }

        })







    </script>
</body>

</html>
