    <script>
        // 利用 ajax 技術，去 live server 取得同資料夾內的 mask.json 檔案的內容
        $.ajax({
            method: "GET",
            url: "./mask.json",
            dataType: "json"
        })
            .done(function (data) {
                // data 現在已經被 jQuery 自動轉成 Object
                // 如果想印出 object 裡面的文字的話
                // 我們必須要用 JSON.stringify() 這個方法把 Object 轉成字串
                console.log("Data Saved: ", data);

                data.forEach(function (item) {
                    $('#mask').append(`
                    <div class="col-3">
                <div class="card">
                    <img src="./images/${item.image}" alt="">
                    <div class="card-body">
                        <h5>${item.name}</h5>
                        <div class="d-flex justify-content-between">
                            <p>$${item.price}</p>
                            <div class="btn-wrap">
