<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary">CLick</button>
    <h1>0</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.btn').click(function () {
            console.log('hi');
            let h1Text = $('h1').text();

            console.log('hi:', h1Text + 1);

            //轉型態：把字串變為數字再計算
            //字串=>數字
            //1.parseInt()
            console.log('hi:', parseInt(h1Text) + 1);

            //2.利用 js  會自動轉型的機制，字串前面加運算符（欺騙他我們有計算）所以他會自動幫我們轉為數字
            console.log('hi:', +h1Text + 1);

            //3.利用 js  會自動轉型的機制，字串前面加運算符（使用*1 我們有計算）所以他會自動幫我們轉為數字
            console.log('hi:', +h1Text * 1 + 1);


            //改值，把h1裡面的文字更改成計算後的數字顯示
            $('h1').text(+h1Text + 1);
        });

    </script>
</body>

</html>
