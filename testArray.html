<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myArray = ['資料一', '資料二', '資料三', '資料四', '資料五']
        console.log(myArray);

        //索引
        console.log(myArray[3]);

        const districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
        ];
        console.log('districtArray', districtArray);
        console.log(districtArray[2]);

        //索引陣列裡的陣列
        console.log(districtArray[0][0]);

        //關於陣列，JS裡有很多方法(Method)可用
        //通常是為了處理陣列裡的每一筆資料
        //for each , map , filter,...

        //  forEach 針對陣列跑回圈
        //  資料幾筆，就執行幾次
        //  element 每次回圈拿一筆資料
        //  這個例子會執行三次，總共拿三次element
        districtArray.forEach(function (element) {
            console.log('element :', element);

            element.forEach(function (item) {
                console.log(item);
            })
            //拿取item裡的資料（item只是變數）
        });


        //基本迴圈形式
        for (var i = 0; i < 3; i++) {
            console.log('i', districtArray[i]);
            for (var j = 0; j < 3; j++) {
                console.log('j', districtArray[i][j]);
            }
        }

        //如果知道要跑的次數（陣列的長度有幾筆）
        //設定條件的地方，會改成[陣列的長度](array.length)
        for (var i = 0; i < districtArray.length; i++) {

            console.log('i', districtArray[i]);

            for (var j = 0; j < districtArray[i].length; j++) {

                console.log('j', districtArray[i][j]);
            }
        }


        //非同步
        //JS 是單執行緒（一次只執行一行），如果中間被阻擋，後面就不會再執行
        //在需要等待的時候，為了不阻礙執行流程，我們會把這件事丟給瀏覽器提供的API
        //最常見的事SetTimeout,SetInterval,Ajax

        // setTimeout(() => {
        //     console.log('hi');
        // }, 3000);   //三秒後再做

        //基本迴圈形式＋setTimeout
        for (var i = 0; i < 3; i++) {
            setTimeout(() => {
                console.log('i', i);
            }, 3000);
        }

    </script>


</body>

</html>
