<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //object物件
        //key : value 組合成一組資料
        //陣列是有順序的資料，取得方式用 array[0]
        //object是沒有順序的資料，靠的是key去判斷要哪筆資料

        const myObj = {
            name: 'john',
            email: 'fhskjfhs@gmail.com',
            age: '26',
            phone: '097632832',
            class: ['html', 'css', 'jQuery']
        }

        //點表示法
        console.log('name', myObj.name);
        console.log('email', myObj.email);

        //中括號表示法
        console.log('age', myObj['age']);
        console.log('phone', myObj['phone']);

        //jSON其實就是object

    </script>
</body>

</html>
